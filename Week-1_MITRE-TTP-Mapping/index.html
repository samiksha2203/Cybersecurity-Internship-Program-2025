<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 600px; margin: 40px auto; }
      input { width: 100%; padding: 10px; }
      button { padding: 10px 16px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>URL Shortener</h2>
    <form method="post">
      <input type="url" name="long_url" placeholder="https://example.com/very/long/url" required>
      <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
      <p><strong>Short URL:</strong> <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
